<script>
    +function () {
        resRem();
        function resRem() {
            var html=document.getElementsByTagName("html")[0];
            var winW=document.documentElement.clientWidth||document.body.clientWidth;
            html.style.fontSize=(winW / 10 )+"px";// 一个屏幕平分成10份,1rem= 1/10;
        }
        window.onresize=function () {
            resRem();
        }
    }();
</script>
